<body>

<div class="central-container d-flex">
  
    <header class="header d-flex justify-content-between ">
        <p>Reduslim</p>
         <svg class ="header-svg circle " width="398" height="398" viewBox="0 0 398 398" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="199" cy="199" r="199" fill="#428A60"/>
        </svg>
         <picture class="header-pic "> 
            <source srcset="img/image_2(small).png" media="(max-width:767.2px)">
            <source srcset="img/image_2.png" media="(min-width:768px)">
            <img  alt="reduslim" src="img/image_2.png">
        </picture> 
        <svg class ="header-svg circle-small"  width="220" height="220" viewBox="0 0 220 220" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="101" cy="101" r="101" fill="#428A60"/>
            </svg>
        <svg class ="header-svg circle-big" width="688" height="650" viewBox="0 0 688 650" fill="none" xmlns="http://www.w3.org/2000/svg">
           
            <circle opacity="0.03" cx="344" cy="325" r="334"  stroke="white" stroke-width="20"/>
        </svg>
        
       
        <p>ECO</p>
     
    </header>
    <main class="main-container d-flex flex-column ">
       
     <h1 class="main-container__headline">
     Сделай шаг <br> к выздоровлению
     </h1>
     <form class="main-container__form d-flex flex-column align-self-center" method="POST" >
         <label for ="name" class="main-container__form__label d-flex flex-row"> Ваше <span> имя</span></label>
           <input id="name" class="main-container__form__input name" name="name-input" type="text" placeholder="Алексей">
        
        <div class="main-container__form__div d-flex flex-column">
         <label for="tel" class="main-container__form__label  d-flex flex-row"> Ваш <span> телефон</span></label>
            <div>
            <input id ="tel" class=" main-container__form__input tel" name="tel-input" type="tel" placeholder="+7 (123) 456 78-90">
            <select class="select" name="select-lang" id="input0" style="background-image:url(img/image_7.png); background-repeat: no-repeat;  ">
             <option class="option" value="ru" style="background-image:url(img/image_7.png);">RU </option>
         </select>
            </div>
        </div>
         <button class ="main-container__form__button" type="submit" value="submit">Заказать <i class="fas fa-arrow-right"></i></button>
     </form>
     <div class="main-container__bottom-section  flex-row justify-content-center align-items-center">
         <p class="mx-4">Trusted</p>
         <i class="fas fa-lock"></i>
         <p class="mx-4">Secure</p>
     </div>
    </main>
</div>
